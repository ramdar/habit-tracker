<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>عرض الأسئلة</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>عرض الأسئلة</h1>
    <nav>
      <a href="index.html">الصفحة الرئيسية</a>
      <a href="multiple-choice.html">اختر الإجابة</a>
      <a href="match.html">وصل الخيارات</a>
      <a href="fill-in.html">أكمل العبارة</a>
    </nav>
  </header>
  <main>
    <section>
      <h2>عرض الأسئلة حسب النوع</h2>
      <label for="type">اختر النوع:</label>
      <select id="type">
        <option value="multiple-choice">اختر الإجابة</option>
        <option value="match">وصل الخيارات</option>
        <option value="fill-in">أكمل العبارة</option>
        <option value="order">رتب الكلمات</option>
      </select>
      <button onclick="loadQuestions()">عرض</button>
    </section>
    <section>
      <h2>الأسئلة</h2>
      <table>
        <thead>
          <tr>
            <th>المادة</th>
            <th>السؤال</th>
          </tr>
        </thead>
        <tbody id="questionsTable">
          <!-- الأسئلة ستظهر هنا -->
        </tbody>
      </table>
    </section>
  </main>
  <script src="view-questions.js"></script>
</body>
</html>
