<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>إجراء الاختبار</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>

    <section id="testSection">
      <!-- الأسئلة ستكون هنا -->
    </section>
    <section>
      <button onclick="submitTest()">إرسال الإجابات</button>
      <h3>النتيجة: <span id="result">0</span></h3>
    </section>
  </main>
  <script src="take-test.js"></script>

</html>
